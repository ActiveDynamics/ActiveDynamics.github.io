<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floating Dots</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000000; }
    canvas { display: block; }
    .card {  position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; color: white; backdrop-filter: blur(10px); height: 20vw; width: 20vw; border-width: 1px; border: 1px solid rgba(255,255,255,0.5); font-family: monospace; font-weight: bold; display: flex; flex-direction: column; align-items: center;}
    .card span {font-family: monospace; font-weight: bold; font-size: 1.2em;}

  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="card"><span>soon</span></div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let width, height;
let particles = [];
let velocityMultiplier = 1.5;

function resizeCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
}

function initializeRefreshCanvas() {
    window.removeEventListener('resize', resizeCanvas);
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    console.log('Canvas resize logic re-initialized');
}

initializeRefreshCanvas();

function createParticles(count) {
  particles.length = 0;
  for (let i = 0; i < count; i++) {
    particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        vx: (Math.random() - 0.5) * velocityMultiplier,
        vy: (Math.random() - 0.5) * velocityMultiplier
    });
  }
}

createParticles(75);

function draw() {
  ctx.clearRect(0, 0, width, height);

    for (let p of particles) {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;
    }

    for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.fill();
    }

  for (let i = 0; i < particles.length; i++) {
    for (let j = i + 1; j < particles.length; j++) {
        const p1 = particles[i];
        const p2 = particles[j];
        const dx = p1.x - p2.x;
        const dy = p1.y - p2.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 150) {
            const opacity = 1 - dist / 150;
            ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
      }
    }
  }

  requestAnimationFrame(draw);
}

draw();

</body>
