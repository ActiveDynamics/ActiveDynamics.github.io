<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d1d1d, #3a3a3a);
            text-align: center;
            color: white;
        }

        .card {
            width: 350px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card img {
            width: 100px;
            margin-bottom: 15px;
            animation: pulse 1s infinite alternate;
        }

        .card h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .card p {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 15px;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            from {
                opacity: 0.8;
                transform: scale(1);
            }
            to {
                opacity: 1;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://raw.githubusercontent.com/XMG5SD/XMG5SD.github.io/refs/heads/main/db/soon.png" alt="Under Construction">
        <h1>Under Construction</h1>
        <p>We're working hard to bring something great! Stay tuned.</p>
        <div class="loader"></div>
    </div>
</body>
</html>
