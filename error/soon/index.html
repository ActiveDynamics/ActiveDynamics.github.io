<!DOCTYPE html>
<html>
<head>
    <title>Under Construction</title>
    <script src="https://raw.githubusercontent.com/XMG5SD/XMG5SD.github.io/refs/heads/main/db/uuid.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .topbar {
            height: 20px;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: white;
        }
        .topbar .title {
            margin-left: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .card {
            width: 300px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            color: #fff;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .card .refresh {
            width: 100px;
            height: 25px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            border-radius: 5px;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: bold;
            font-size: medium;
        }

        button {
            font-size: 1.4em;
            padding: 0.6em 0.8em;
            border-radius: 0.5em;
            border: none;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            width: 100%;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="title"></div>
    </div>
    <div class="card">
        <h1>Under Construction</h1>
        <p>We're working hard to bring something great! Stay tuned.</p>
    </div>
    <canvas id="matrix"></canvas>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize);
        let drops = Array(columns).fill(0);
        let running = true;

        function draw() {
            if (!running) return;
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = `hsl(${Math.random() * 30 + 120}, 100%, 50%)`;
            ctx.font = `${fontSize}px monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(draw, 50);
        function toggleEffect() {
            running = !running;
        }
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops = Array(columns).fill(0);
        });
    </script>
</body>
</html>
